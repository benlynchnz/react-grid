<html>

	<head>

		<title>React | Grid</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="grid.css" />
		<link rel="stylesheet" type="text/css" href="http://static.jude.io/datepicker/datepicker.css" />

		<style>
			body {
				background-color: #f2f2f2;
				padding: 20px;
				font-family: 'Roboto', sans-serif;
			}

			.component {
				margin-bottom: 50px;
			}

		</style>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>

	</head>

	<body>

		<div class="component">
			<react-grid
				id="myGrid"
				config="./examples/countries/config.json">
			</react-grid>
		</div>

		<script src="./grid.js"></script>
		<script src="http://static.jude.io/datepicker/datepicker.js"></script>

		<script>
			'use strict';

			let grid = document.getElementById('myGrid');

			let gridHandler = function(e) {
				console.log('ACTION:: ' + e.detail.action);
				console.log('PAYLOAD:: ' + e.detail.payload);
			}

			grid.addEventListener('event', gridHandler);

		</script>

	</body>

</html>
